<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Guitar</title>
</head>
<body>

<div class="container">

        <h1 class="text-center my-4">My Guitar Journey: Songs to Learn, Mastered, and In Progress</h1>


    <a class="btn btn-primary" href="/musicas/create">Make journey</a>

    <hr class="custom-line">

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Artist</th>
            <th>Category</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
            <tr th:each="musicas: ${musicas}">
                <td th:text="${musicas.id}"></td>
                <td th:text="${musicas.name}"></td>
                <td th:text="${musicas.artist}"></td>
                <td th:text="${musicas.category}"></td>
                <td>
                    <img th:src="@{'/images/' + ${musicas.imageFileName}}"
                         alt="..." width="100">
                </td>
                <td th:text="${musicas.createdAt.toString().substring(0, 10)}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/musicas/edit (id=${musicas.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/musicas/delete (id=${musicas.id})}"
                       onclick="return confirm ('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
